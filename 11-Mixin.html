<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixin (A-Frame's CSS)</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-mixin
                id="redbox"
                geometry="primitive: box;"
                material="color: red;"
            ></a-mixin>
            <a-mixin
                id="spinning"
                animation="
                    property: rotation;
                    to: 0 360 0;
                    dur: 2000;
                    loop: true;
                    startEvents: click;
                "
            ></a-mixin>
            <a-mixin
                id="hijau"
                material="color: green"
            ></a-mixin>
        </a-assets>
        <a-camera><a-cursor></a-cursor></a-camera>
        <a-entity
            position="0 1.5 -3"
            mixin="redbox hijau"
        ></a-entity>
        <a-entity
            position="2 1.5 -3"
            mixin="spinning hijau redbox"
        ></a-entity>
        <a-entity
            position="-2 1.5 -3"
            mixin="redbox hijau spinning"
        ></a-entity>
    </a-scene>
</body>
</html>

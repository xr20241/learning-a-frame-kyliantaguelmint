<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Component</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity
            text = "
                value: This is a text built with a-entity;
                color: blue;
                wrapCount: 11;
                align: center;
                negate: false;
                font: ./fonts/Raleway-SemiBold-msdf.json;
            "
            position = "0 1.5 -2"
            geometry = "
                primitive: plane;
                width: auto;
                height: auto;
            "
            material = "color: #ccc"
        ></a-entity>
    </a-scene>
</body>
</html>

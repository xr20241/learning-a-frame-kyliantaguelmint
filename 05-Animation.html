<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box id="box1" color="#aa0000" position="0 1 -3"
            animation="
                property: position;
                from: 0 -3 -3;
                to: 0 3 -3;
                dur: 1000;
                loop: true;
                dir: alternate;
                easing: easeOutCubic;
            "
            animation__rotation="
                property: rotation;
                to: 0 360 0;
                dur: 2000;
                loop: true;
            "
            animation__scale="
                property: scale;
                from: 1.5 1.5 1.5;
                to: 0.5 0.5 0.5;
                dur: 1000;
                loop: true;
                dir: alternate;
            "
        ></a-box>
        <a-box id="box2" color="#00aa00" position="2 1 -3"></a-box>
        <a-box id="box3" color="#aaaa00" position="-2 1 -3"></a-box>
    </a-scene>
</body>
</html>
